<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Card Design</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Our Staff</h1>
    </header>
    <main>
        <article class="container">
            <section class="one">
                <p>James the Deginer</p>
                <figure>
                    <img src="./img/1.jpg" alt="james" width="400px" height="400px">
                </figure>
                <figcaption>"I design Stuff"</figcaption>
            </section>
            <section class="two">
                <p>Lucy the teacher</p>
                <figure>
                    <img src="./img/2.jpg" alt="james" width="400px" height="400px">
                </figure>
                <figcaption>"I teach stuff"</figcaption>
            </section>
            <section class="three">   
                <p>Alina the coder</p>
                <figure>
                    <img src="./img/3.jpg" alt="james" width="400px" height="400px">
                </figure>
                <figcaption>"I code stuff"</figcaption>
            </section>
        </article>
    </main>
    <footer>
        <p>&copy; Acme Co.</p>
    </footer>
    
</body>
</html>
